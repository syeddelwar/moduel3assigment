<!DOCTYPE html>
<html>
<head>
  <title>DOM Change Attribute Value Example</title>
</head>
<body>
  <h1>DOM Change Attribute Value Example</h1>

  <img id="myImage" src="initial_image.png" alt="Initial Image" width="600" height="400">

  <button onclick="changeImageSource()">Change Image</button>

  <script>
    function changeImageSource() {
      var imageElement = document.getElementById('myImage');
      imageElement.src = 'new_image.png';
    }
  </script>

</body>
</html>
